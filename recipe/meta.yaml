{% set name = "skfolio" %}
{% set version = "0.13.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 68a852da8abeef95ce7cf2985501863f8a6525f92bb7a0bb0b3b4f77772bf9f8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.23.4
    - scipy >=1.8.0
    - pandas >=1.4.1
    - clarabel >=0.9.0
    - cvxpy-base >=1.4.1
    - scikit-learn >=1.5.0
    - joblib >=1.3.2
    - plotly >=5.22.0

test:
  imports:
    - skfolio
  requires:
    - pip
    - python {{ python_min }}
  # Not working with cvxpy
  # commands:
  #   - pip check

about:
  home: https://github.com/skfolio/skfolio
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python library for portfolio optimization built on top of scikit-learn
  description: Python library for portfolio optimization built on top of scikit-learn
  dev_url: https://github.com/skfolio/skfolio

extra:
  recipe-maintainers:
    - timkpaine
